<div class="card-columns" style="margin-top:60px" *ngIf="!anuncios">
	CARGANDO ANUNCIOS..
</div>

<div class="card-columns" style="margin-top:60px" *ngIf="anuncios">
	<div class="card p-1 bg-dark text-white" *ngFor="let anuncio of anuncios" alt="Card image cap">
		<img class="card-img-top" *ngIf="anuncio.imagen" src="http://localhost/phpPro/uploads/{{anuncio.imagen}}" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">
				<strong>{{anuncio.titulo}}</strong>
			</h5>
			<span class="span bg-success rounded p-1">{{anuncio.precio}} â‚¬</span>
			<p class="card-text mt-2">{{anuncio.cuerpo}}</p>
			<a [routerLink]="['/detalles', anuncio.id]" href="#" class="btn btn-primary">Ver </a>
			<a *ngIf="(anuncio.showable)" [routerLink]="['/editar-anuncio', anuncio.id]" href="#" class="btn btn-warning">Editar </a>
			<a *ngIf="(anuncio.showable)" (click)="onDeleteAnuncio(anuncio.id)" class="btn btn-danger">Eliminar </a>
			<span *ngIf="(!anuncio.showable)" class="align-middle ml-2 text-danger border border-danger rounded p-2">Este anuncio no es tuyo</span>
		</div>
	</div>
</div>
